  <style>

    /* Timeline */

      margin-bottom: 20px;

    }
    .tl-dot {
      width: 12px;
      height: 12px;

      margin-top: 4px;

    }
    .tl-note {
      font-size: 13px;

      color: #374151;
    }
  </style>
</head>

<body>
  <div class="app">

    <h1>üîç X√°c th·ª±c s·∫£n ph·∫©m AntiFake NFT</h1>
    <div class="sub">Blockchain ‚Ä¢ IPFS ‚Ä¢ Firestore Logistics</div>

    <div id="verdict" class="badge bad">ƒêang ki·ªÉm tra...</div>

    <!-- PRODUCT INFO -->
    <div class="section">
      <div class="row-label">T√™n b·ªô s∆∞u t·∫≠p</div>
      <div id="collectionName" class="row-value">‚Äì</div>

      <div class="row-label">T√™n s·∫£n ph·∫©m</div>
      <div id="productName" class="row-value">‚Äì</div>

      <div class="row-label">M√¥ t·∫£</div>
      <div id="productDesc" class="row-value">‚Äì</div>

      <div class="row-label">Ch·ªß s·ªü h·ªØu NFT</div>
      <div id="ownerAddress" class="row-value">‚Äì</div>

      <div class="row-label">Token URI</div>
      <div id="tokenUri" class="row-value" style="word-break:break-all;">‚Äì</div>

      <div class="row-label">Thu·ªôc t√≠nh s·∫£n ph·∫©m</div>
      <div id="attributes" class="attr-list">
        <span class="pill">ƒêang t·∫£i...</span>
      </div>

      <div class="image-box">
        <img id="previewImg" class="preview" style="display:none" />
      </div>
    </div>

    <!-- TIMELINE -->
    <div class="section">
      <h3>üöö H√†nh tr√¨nh v·∫≠n chuy·ªÉn</h3>
      <div id="timeline" class="timeline">
        <div style="color:#6b7280;">ƒêang t·∫£i...</div>
      </div>
    </div>

  </div>

  <script>
    /* ---------------- FIREBASE INIT ---------------- */
    const firebaseConfig = {
      apiKey: "AIzaSyDZIhRAMHA7kziU18qToyJCVaJPI2o6v2c",
      authDomain: "antifakenft.firebaseapp.com",
      projectId: "antifakenft",
      storageBucket: "antifakenft.firebasestorage.app",
      messagingSenderId: "1065470282920",
      appId: "1:1065470282920:web:43537b5f233e27ffeb069d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    /* ---------------- ETHERS.JS ---------------- */
    const RPC_URL = "https://rpc-amoy.polygon.technology";
    const ABI = [
      "function name() view returns (string)",
      "function tokenURI(uint256) view returns (string)",
      "function ownerOf(uint256) view returns (address)"
    ];
    const provider = new ethers.providers.JsonRpcProvider(RPC_URL);

    function resolveIpfs(url) {
      if (!url) return "";
      if (url.startsWith("ipfs://")) return "https://ipfs.io/ipfs/" + url.slice(7);
      return url;
    }

    function setVerdict(ok) {
      const v = document.getElementById("verdict");
      if (ok) {
        v.classList.remove("bad");
        v.classList.add("good");
        v.textContent = "‚úî S·∫£n ph·∫©m ch√≠nh h√£ng";
      } else {
        v.classList.remove("good");
        v.classList.add("bad");
        v.textContent = "‚úñ Kh√¥ng h·ª£p l·ªá";
      }
    }

    /* ---------------- TIMELINE RENDER ---------------- */
    function renderTimeline(arr) {
      const box = document.getElementById("timeline");
      box.innerHTML = "";

      if (!arr || arr.length === 0) {
        box.innerHTML = "<div style='color:#6b7280;'>Ch∆∞a c√≥ l·ªãch s·ª≠ v·∫≠n chuy·ªÉn.</div>";
        return;
      }

      arr.forEach(item => {
        const el = document.createElement("div");
        el.className = "tl-item";
        el.innerHTML = `
          <div class="tl-dot"></div>
          <div class="tl-time">${item.timestamp}</div>
          <div class="tl-location">${item.location}</div>
          <div class="tl-note">${item.note}</div>
        `;
        box.appendChild(el);
      });
    }

    /* ---------------- MAIN LOAD ---------------- */
    async function load() {
      const url = new URL(window.location.href);
      const contract = url.searchParams.get("contract");
      const tokenId = url.searchParams.get("tokenId");

      if (!contract || !tokenId) {
        setVerdict(false);
        return;
      }

      try {
        const contractObj = new ethers.Contract(contract, ABI, provider);

        const [colName, owner, uri] = await Promise.all([
          contractObj.name(),
          contractObj.ownerOf(tokenId),
          contractObj.tokenURI(tokenId)
        ]);

        document.getElementById("collectionName").textContent = colName;
        document.getElementById("ownerAddress").textContent = owner;
        document.getElementById("tokenUri").textContent = uri;

        // load metadata
        const metaUrl = resolveIpfs(uri);
        const res = await fetch(metaUrl);
        const meta = await res.json();

        document.getElementById("productName").textContent = meta.name;
        document.getElementById("productDesc").textContent = meta.description;

        // attributes
        const attrBox = document.getElementById("attributes");
        attrBox.innerHTML = "";
        if (meta.attributes) {
          meta.attributes.forEach(a => {
            const tag = document.createElement("span");
            tag.className = "pill";
            tag.textContent = `${a.trait_type}: ${a.value}`;
            attrBox.appendChild(tag);
          });
        }

        // image
        if (meta.image) {
          const img = document.getElementById("previewImg");
          img.src = resolveIpfs(meta.image);
          img.style.display = "block";
        }

        setVerdict(true);

        /* --------- LOAD LOGISTICS FROM FIRESTORE ---------- */
        const docId = `${contract}:${tokenId}`;
        const snap = await db.collection("delivering_history").doc(docId).get();

        if (snap.exists) {
          renderTimeline(snap.data().history);
        } else {
          renderTimeline([]);
        }

      } catch (err) {
        console.error(err);
        setVerdict(false);
      }
    }

    load();
  </script>
</body>
</html>
