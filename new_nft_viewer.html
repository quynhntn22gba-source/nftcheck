<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>AntiFake NFT Verify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <link rel="stylesheet" href="view.css">
</head>

<body>
  <div class="app">

    <h1>AntiFake NFT Verification</h1>
    <div class="sub">Xác thực hàng thật bằng NFT trên Polygon Amoy & Metadata IPFS</div>

    <div id="verdict" class="badge bad">Đang kiểm tra...</div>

    <div class="section">
      <div class="row-label">Tên collection</div>
      <div id="collectionName" class="row-value">–</div>

      <div class="row-label">Tên sản phẩm</div>
      <div id="productName" class="row-value">–</div>

      <div class="row-label">Mô tả</div>
      <div id="productDesc" class="row-value">–</div>

      <div class="row-label">Chủ sở hữu NFT</div>
      <div id="ownerAddress" class="row-value">–</div>

      <div class="row-label">Token URI</div>
      <div id="tokenUri" class="row-value">–</div>

      <div class="row-label">Thuộc tính sản phẩm</div>
      <div id="attributes" class="attr-list">
        <span class="pill">Không có metadata</span>
      </div>

      <div class="image-box">
        <img id="previewImg" class="preview" style="display:none" />
      </div>
    </div>

  </div>

  <script>
    const RPC_URL = "https://rpc-amoy.polygon.technology";
    const ABI = [
      "function name() view returns (string)",
      "function tokenURI(uint256) view returns (string)",
      "function ownerOf(uint256) view returns (address)"
    ];

    const provider = new ethers.providers.JsonRpcProvider(RPC_URL);

    function resolveIpfs(u){
      if(!u) return "";
      if(u.startsWith("ipfs://")) return "https://ipfs.io/ipfs/" + u.slice(7);
      return u;
    }

    function setVerdict(ok){
      const box = document.getElementById("verdict");
      if(ok){
        box.classList.remove("bad");
        box.classList.add("good");
        box.textContent = "Hàng chính hãng – NFT hợp lệ";
      } else {
        box.classList.remove("good");
        box.classList.add("bad");
        box.textContent = "Không hợp lệ / Thiếu dữ liệu QR";
      }
    }

    async function loadData(){
      const url = new URL(window.location.href);
      const contract = url.searchParams.get("contract");
      const tokenId = url.searchParams.get("tokenId");

      if(!contract || !tokenId){
        setVerdict(false);
        return;
      }

      try{
        const contractObj = new ethers.Contract(contract, ABI, provider);

        const [name, owner, uri] = await Promise.all([
          contractObj.name(),
          contractObj.ownerOf(tokenId),
          contractObj.tokenURI(tokenId)
        ]);

        document.getElementById("collectionName").textContent = name;
        document.getElementById("ownerAddress").textContent = owner;
        document.getElementById("tokenUri").textContent = uri;

        const urlMeta = resolveIpfs(uri);
        const res = await fetch(urlMeta);
        const meta = await res.json();

        document.getElementById("productName").textContent = meta.name;
        document.getElementById("productDesc").textContent = meta.description;

        const attrBox = document.getElementById("attributes");
        attrBox.innerHTML = "";
        if(meta.attributes){
          meta.attributes.forEach(a=>{
            const p = document.createElement("span");
            p.className="pill";
            p.textContent = `${a.trait_type}: ${a.value}`;
            attrBox.appendChild(p);
          });
        }

        const img = resolveIpfs(meta.image);
        if(img){
          const el = document.getElementById("previewImg");
          el.src = img;
          el.style.display = "block";
        }

        setVerdict(true);

      }catch(e){
        console.log(e);
        setVerdict(false);
      }
    }

    loadData();
  </script>

</body>
</html>
